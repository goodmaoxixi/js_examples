<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <title>Custom Event</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <script type="text/JavaScript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <style>
    .off {
	  background-color: grey;	
      font-weight: 100%;
    }
    .on {
      background-color: green;
      font-weight: 120%;
    }    
  </style>
</head>

<body>
  <div class="room" id="kitchen">
    <div class="lightbulb on">Kitchen Lightbulb</div>
    <div class="switch"><button>Kitchen Switch 1</button></div>
    <div class="switch"><button id="button2">Kitchen Switch 2</button></div>
    <div class="clapper"><button disabled id="button3">Kitchen Clapper 1</button></div>
    <div class="clapper"><button id="button4">Kitchen Clapper 2</button></div>
  </div>
  <div class="room" id="bedroom">
    <div class="lightbulb on">Bedroom Light</div>
    <div class="switch"><button>Bedroom Switch 1</button></div>
    <div class="switch"><button>Bedroom Switch 2</button></div>
    <div class="clapper"><button>Bedroom Clapper</button></div>
  </div>
  <div id="master_switch"><button>Master Switch</button></div>
    
  <!-- http://learn.jquery.com/events/introduction-to-custom-events/ -->
  <script type="text/javascript" src="custom-event.js"></script>
</body>
</html>
