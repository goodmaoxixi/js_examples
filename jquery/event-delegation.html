<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <script type="text/JavaScript"
    src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
  </script>
  <title>Event Delegation</title>
</head>

<body>
  <div id="container">
    <ul id="list">
      <li><a href="#">Item #1</a></li>
      <li><a href="#">Item #2</a></li>
      <li><a href="#">Item #3</a></li>
      <li><a href="#">Item #4</a></li>
    </ul>
  </div>
  
  <!-- http://learn.jquery.com/events/event-delegation/ -->
  <script type="text/javascript" >
    $(function() {
	  // Attaches a directly bound event handler
      //$("#list a").on("click", function(event) {
      
	  // Attaches a delegated event handler.
	  // Notice anchor 'a' moved to the .on() method. 
      //$("#list").on("click", "a", function(event) { // OK
	  $("#list").on("click", "li a", function(event) { // OK, too
        event.preventDefault();
        console.log($(this).text());
        //console.log(event);
        //console.dir(event);
      });
      
      // Adds a new element on to our existing list,
      // which doesn't get the event handler
      $("#list").append("<li><a href='#'>Item #5</a></li>");
    });
  </script>
</body>
</html>
