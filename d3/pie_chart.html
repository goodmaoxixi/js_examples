<!DOCTYPE html>

  <head>
    <title>Pie Chart</title>
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
    <style>
      .legend rect {
        fill: white;
        stroke: black;
        opacity: 0.8
      }
    </style>
  </head>

  <body>
    <div>
      <h3>Pie Char</h3>
      See <a href="https://square.github.io/intro-to-d3/examples/">D3 Examples</a>
    </div>

    <div>
      <svg width="400" height="300" class="pie"></svg>
    </div>
  
    <script type="text/javascript">
      var sales = [
        { product: 'Hoodie',  count: 12 },
        { product: 'Jacket',  count: 7 },
        { product: 'Snuggie', count: 6 }
      ];

      var pie = d3.pie()
                  .value(function(d) {
                    return d.count;
                  });
      var slices = pie(sales);
      /* The result looks roughly like this:
      [
        {
          data: sales[0],
          endAngle: 3.0159289474462017,
          startAngle: 0,
          value: 12
        },
        {
          data: sales[1],
          startAngle: 3.0159289474462017,
          endAngle: 4.775220833456486,
          value: 7
        },
        {
          data: sales[2],
          startAngle: 4.775220833456486,
          endAngle: 6.283185307179587,
          value: 6
        }
      ] */

      var arc = d3.arc()
                  .innerRadius(0)
                  .outerRadius(100);
      // helper that returns a color based on an ID
      var color = d3.scaleOrdinal(d3.schemeCategory10);

      var svg = d3.select('svg.pie');
      var g = svg.append('g')
                 .attr('transform', 'translate(200, 100)')

      g.selectAll('path.slice')
       .data(slices)
       .enter()
       .append('path')
       .attr('class', 'slice')
       .attr('d', arc)
       .attr('fill', function(d) {
         return color(d.data.product);
       });

       // Adds the legends
/*       
       var legend = svg.append("g")
                  .attr("class", "legend")
                  .attr("transform", "translate(350, 100)")
                  .style("font-size", "12px")
                  .call(d3.legnd);
*/
    </script>
  </body>
</html>
