<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <title>General Update Pattern</title>
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, sans-serif;
      font-size: 14px;
      color: #333;
    }

    #menu {
      margin: 10px;
    }

    #content div {
      display: inline-block;
      margin: 10px;
      background-color: #ccc;
      color: white;
      padding: 30px;
      width: 10px;
      height: 10px;
      text-align: center;
    }

    #content div.new {
      background-color: orange;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
</head>
<body>
  <div>
    <h4>General update pattern (highlight entering elements)</h4>
  </div>

  <div id="content"></div>

  <div id="menu">
    <button onClick="doUpdate();">Update</button>
  </div>

  <script>
    var letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';

    function doUpdate() {
      var rand = Math.floor( Math.random() * 26 );
      var myData = letters.slice(0, rand).split('');
      update(myData);
    }

    /*
     * The basic principle follows 3 steps to use merge:
     * 1. join the data;
     * 2. exit, remove to get rid of any redundant DOM elements;
     * 3. enter, append, merge the DOM elements.
     */
    function update(data) {
      var u = d3.select('#content')
        .selectAll('div')
        .data(data);

      u.enter()
        .append('div')
        .classed('new', true)
        .merge(u) // update existing and entering elements 
        .text(function(d) {
          return d;
        });

      u.text(function(d) {
        return d;
      })
      .classed('new', false);

      u.exit().remove();
    }

    doUpdate();
  </script>
</body>
</html>
