<html>
<head>
  <title>Data Joins</title>
  <meta charset="utf-8">
  <style>
    circle {
      fill: #ddd;
    }
  </style>
  <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
  <div><h3>Data Joins</h3></div>
  <div>
    <svg width="760" height="160">
      <g transform="translate(70, 70)">
        <circle r="40" />
        <circle r="40" cx="120" />
        <circle r="40" cx="240" />
        <circle r="40" cx="360" />
        <circle r="40" cx="480" />
      </g>
  </svg>
  </div>
 
  <script type="text/javascript">
    var scores = [
      { "name": "Andy", "score": 25 },
      { "name": "Beth", "score": 39 },
      { "name": "Craig", "score": 42 },
      { "name": "Diane", "score": 35 },
      { "name": "Evelyn", "score": 48 }
    ];

    d3.selectAll('circle')
      .data(scores); // update selection
    
    d3.selectAll('circle')
      .attr('r', function(d) {
        return d.score;
      });    
  </script>
</body>
</html>
