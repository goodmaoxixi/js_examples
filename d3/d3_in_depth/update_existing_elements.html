<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <title>Update existing elements</title>
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, sans-serif;
      font-size: 14px;
      color: #333;
    }
    #content div {
      display: inline-block;
      margin: 10px;
      background-color: orange;
      color: white;
      padding: 30px;
      width: 10px;
      height: 10px;
      text-align: center;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
</head>
<body>
  <div id="content">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div id="menu-udate">
    <button onClick="doUpdate();">
      Update existing elements
    </button>
  </div>

  <script>
    var myData = ['A', 'B', 'C', 'D', 'E'];

    function doUpdate() {
      var u = d3.select('#content')
        .selectAll('div')
        .data(myData); // existing elements represented by the update selection

      u.enter() // entering elements represented by the enter selection
        .append('div');

      // Only called on the update selection
      u.text(function(d) {
        return d;
      });
    }

    // Behaves differently from the above?
    function doUpdate2() {
      var u = d3.select('#content')
        .selectAll('div')
        .data(myData)
        .enter()
        .append('div')
        .text(function(d) {
          return d;
        });
    }
  </script>
</body>
</html>
