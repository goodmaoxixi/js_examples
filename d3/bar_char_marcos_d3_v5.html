<head>
  <title>Bar Char by Marcos</title>
  <meta charset="utf-8">
  <style>
    .bar {
      fill: steelblue;
    }

    .bar:hover {
      fill: brown;
    }

    .axis-x path {
      display: inline-grid;
      /* display: none; */
    }
  </style>
  <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
<h3>
  Bar Chart in D3 v5 by
  <a href="hhttps://bl.ocks.org/Golodhros/6f8e6d1792416ee3770ff4ddd5c9594e">
    Marcos Iglesias
  </a>
</h3>

<svg width="960" height="500"></svg>

<script>
"user strict";

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom;

var x = d3.scaleBand().rangeRound([0, width]).padding(0.1),
    y = d3.scaleLinear().rangeRound([height, 0]);

var g = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.tsv("data_marcos.tsv")
    .then((data) => {
        return data.map((d) => {
            var str = Object.values(d)[0];
            var info = str.split(" "); // space instead of tab
            return {letter: info[0], frequency: +info[1]}; // coerced to number
        });
    })
    .then((data) => {
        console.log(data);

        x.domain(data.map(function(d) { return d.letter; }));
        y.domain([0, d3.max(data, function(d) { return d.frequency; })]);

        g.append("g")
            .attr("class", "axis axis-x")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

        g.append("g")
            .attr("class", "axis axis-y")
            .call(d3.axisLeft(y).ticks(10, "%"))
          .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", "0.71em")
            .attr("text-anchor", "end")
            .text("Frequency");

        g.selectAll(".bar")
          .data(data)
          .enter().append("rect")
            .attr("class", "bar")
            .attr("x", function(d) { return x(d.letter); })
            .attr("y", function(d) { return y(d.frequency); })
            .attr("width", x.bandwidth())
            .attr("height", function(d) { return height - y(d.frequency); });
    })
    .catch((error) => {
        throw error;
    });
</script>
</body>
</html>
