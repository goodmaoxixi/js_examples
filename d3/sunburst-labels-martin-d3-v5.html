<!DOCTYPE html>
<html>
<!-- 20190501: Updated to D3 v5 on 20190501 by Guanglin Du.
  Based on Martin Etmajer’s Block 5480307
   - http://bl.ocks.org/metmajer/5480307

  See also Zoomable Sunburst on d3.js v4, Eduard Trott’s Block 5552606564ef37b5de7e47ed2b7dc099
  https://bl.ocks.org/maybelinot/5552606564ef37b5de7e47ed2b7dc099
-->
<head>
  <title>Sunburst w/ Labels, D3 v5</title>
  <meta charset="utf-8">
  <style>
    path {
      stroke: #fff;
      fill-rule: evenodd;
    }

    text {
      font-family: Arial, sans-serif;
      font-size: 12px;
    }
  </style>
  <script src="d3.v5.min.js"></script>
</head>

<body>
<h3>Based on <a href=" http://bl.ocks.org/metmajer/5480307">Zoomable Sunburst with Labels byMartin Etmajer</a>. (D3 v4)</h3>
<p>Upgraded to D3 v5 by Guanglin Du on 20190501.</p>

<script>
  var width = 960,
      height = 700,
      radius = Math.min(width, height) / 2;

  var x = d3.scaleLinear().range([0, 2 * Math.PI]);

  var y = d3.scaleSqrt().range([0, radius]);

  //var color = d3.scaleOrdinal(d3.schemeCategory20b); // v4 only
  
  var partition = d3.partition();

  var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height)
      .append("g")
      .attr("transform", "translate(" + width / 2 + "," + (height / 2 + 10)
        + ")");

  var arc = d3.arc()
      .startAngle(function(d) {
        return Math.max(0, Math.min(2 * Math.PI, x(d.x0)));
      })
      .endAngle(function(d) {
        return Math.max(0, Math.min(2 * Math.PI, x(d.x1)));
      })
      .innerRadius(function(d) { return Math.max(0, y(d.y0)); })
      .outerRadius(function(d) { return Math.max(0, y(d.y1)); });

  var text, path;

  var dataURL = "https://gist.githubusercontent.com/mbostock/4348373/raw/85f18ac90409caa5529b32156aa6e71cf985263f/flare.json";

  //d3.json("flare.json").then(function(error, root) { // v5, cannot work
  d3.json(dataURL).then(function(root, error) { // v5, works
    if (error) throw error;

    console.log(root);

    // D3 v5
    var color = d3.scaleOrdinal()
                  .domain(root)
                  .range(d3.schemeSet3);

    root = d3.hierarchy(root)
             .sum(d => d.size);
             //.sort((a, b) => b.value - a.value);

    svg.selectAll("path")
       .data(partition(root).descendants())
       .enter()
       .append("g")
       .attr("class", "node");

    path = svg.selectAll(".node")
      .append("path")
      .attr("d", arc)
      .style("fill", function(d) {
        return color((d.children ? d : d.parent).data.name);
      })
      .on("click", click);

    text = svg.selectAll(".node")
      .append("text")
      .attr("transform", function(d) {
        return "rotate(" + computeTextRotation(d) + ")";
      })
      .attr("x", function(d) { return y(d.y0); })
      .attr("dx", "6") // margin
      .attr("dy", ".35em") // vertical-align
      .text(function(d) {
        return d.data.name === "root" ? "" : d.data.name; 
      });
  });

  function click(d) {
    // fade out all text elements
    text.transition().attr("opacity", 0);

    svg.transition()
      .duration(750)
      //.tween("scale", arcTween(d)) // buggy this way. Fixed on 20190501
      .tween("scale", function() {
        var xd = d3.interpolate(x.domain(), [d.x0, d.x1]),
            yd = d3.interpolate(y.domain(), [d.y0, 1]),
            yr = d3.interpolate(y.range(), [d.y0 ? 20 : 0, radius]);
        return function(t) { x.domain(xd(t)); y.domain(yd(t)).range(yr(t)); };
      })
      .selectAll("path")
      .attrTween("d", function(d) {
        return function() { return arc(d); };
      })
      .on("end", function(e, i) {
        // check if the animated element's data e lies within the visible
        // angle span given in d
        if (e.x0 > d.x0 && e.x0 < d.x1) {
          // get a selection of the associated text element
          var arcText = d3.select(this.parentNode).select("text");
          // fade in the text element and recalculate positions
          arcText.transition().duration(750)
            .attr("opacity", 1)
            .attr("class", "visible")
            .attr("transform", function() {
              return "rotate(" + computeTextRotation(e) + ")";
            })
            .attr("x", function(d) { return y(d.y0); })
            .text(function(d) {
              return d.data.name === "root" ? "" : d.data.name;
            });
         }
      });
  }

  function computeTextRotation(d) {
    return (x((d.x0 + d.x1) / 2) - Math.PI / 2) / Math.PI * 180;
  }

  d3.select(self.frameElement).style("height", height + "px");
</script>
</body>
</html>
