<!DOCTYPE html>
<!--
  Created on Fri May 10, 2019, to show how to resize an SVG.

  (1) See How to Resize an SVG When the Window is Resized in d3.js
   - https://chartio.com/resources/tutorials/how-to-resize-an-svg-when-the-window-is-resized-in-d3-js/

  (2) See also Sequences sunburst (d3 v4) by Kerry Rodden
   - https://bl.ocks.org/kerryrodden/766f8f6d31f645c39f488a0befa1e3c8 -->
<html>
<head>
  <meta charset="utf-8">
  <title>Resizable SVG</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Open+Sans:400,600">
  <link rel="stylesheet" type="text/css" href="resizable_sequences.css"/>
</head>

<body>
  <div id="sequence"></div>

  <div id="svg-and-legend">   
    <div id="chart" class="svg-container">
      <div id="explanation" style="visibility: hidden;">
        <span id="percentage"></span><br/>
        of visits begin with this sequence of pages
      </div>      
    </div>

    <div id="sidebar">
      <input type="checkbox" id="togglelegend"> Legend<br/>
      <div id="legend" style="visibility: hidden;"></div>
    </div>
  </div>

  <script type="text/javascript" src="resizable_sequences.js"></script>
  <script type="text/javascript">
    // Hack to make this example display correctly in an iframe on bl.ocks.org
    //d3.select(self.frameElement).style("height", "700px");
  </script> 
</body>
</html>
